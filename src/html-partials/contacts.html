<section class="contacts" id="contacts">
    <div class="container container_contacts">
        <h2 class="contacts__title">Наши контакты</h2>

        <div class="contacts__inner">
            <address class="contacts-links">
                <a class="contacts-link contacts-links__email" href="mail:info@my-domain.ie">
                    info@my-domain.ie
                </a>
                <a class="contacts-link contacts-links__tel" href="tel:+79876543210">
                    +7 987 654-32-10
                </a>
                <p class="contacts-link contacts-links__address">
                    Московская область, г. Раменское, ул. Чугунова 35
                </p>
            </address>
            
            <div class="contacts-links__map" id="contacts-map"></div>
    
            <form class=" modal-content contacts__form">
                <h2 class="contacts__form-title modal__title">Форма обратной связи</h2>
                <input class="contacts__form-name modal__name" type="text" placeholder="Имя*" required>
                <input class="contacts__form-tel modal__tel" type="tel" placeholder="Телефон*" required>
                <textarea class="contacts__form-textarea modal__textarea" placeholder="Сообщение"></textarea>
                <input class="contacts__form-submit modal__submit" type="submit" value="Заказать звонок">
            </form>
        </div>
        
    </div>
</section>
